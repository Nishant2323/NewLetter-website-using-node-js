<body class="text-center">
    
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img class="mb-4" src="Nishant-logo.png" alt="" width="200" height="90">
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
        <div class="form-floating">
            <input type="text" name="fname" class="form-control first-name " placeholder="first name">
            <label for="floatingInput">Frist Name</label>
        </div>
        <div class="form-floating">
            
                <input type="text" name="lname" class="form-control  last-name " placeholder="last name">
                <label for="floatingInput">Last Name</label>
        </div>
        <div class="form-floating">
          <input type="email" name="email" class="form-control  email" placeholder="enter email">
          <label for="floatingInput">Email address</label>
        </div>
        
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
      </form>
    </main>
